<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Shipping App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: #0000;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #1a1a1a;
    }
    main {
      background: #fff;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.08);
      padding: 40px 50px;
    }
    h1 {
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      color: #7f8c8d;
      margin-bottom: 32px;
    }

    .table-wrapper {
      overflow-x: auto;
      width: 100%;
      margin-bottom: 48px;
    }
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: separate;
      border-spacing: 0 10px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.05);
      border-radius: 10px;
      background: #;
    }
    thead tr {
      background: #AB0200;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }
    thead th {
      padding: 14px 20px;
      text-align: left;
    }
    tbody tr {
      background: white;
      transition: box-shadow 0.2s ease;
    }
    tbody tr:hover {
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    }
    tbody td {
      padding: 14px 20px;
      font-size: 0.95rem;
      color: #2d3436;
    }

    form#prealert-form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 40px;
    }
    form#prealert-form input[type="text"] {
      flex: 1 1 200px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.25s ease;
    }
    form#prealert-form input[type="text"]:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }
    form#prealert-form button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
      flex-shrink: 0;
    }
    form#prealert-form button:hover {
      background-color: #1e8449;
      box-shadow: 0 8px 18px rgba(30, 132, 73, 0.6);
    }

    #logout {
      background-color: #AB0200;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.25s ease;
      box-shadow: 0 6px 12px #bbb;
      margin-top: 20px;
    }
    #logout:hover {
      background-color: #FF312E;
      box-shadow: 0 8px 18px #bbb;
    }

    #form-message {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #27ae60;
      font-weight: 600;
      min-height: 20px;
    }

    @media (max-width: 600px) {
      main {
        padding: 30px 20px;
      }
      form#prealert-form input[type="text"], form#prealert-form button {
        flex: 1 1 100%;
      }
      #logout {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="welcome-text">Welcome, User</h1>
    <h2>Your Packages</h2>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Tracking #</th>
            <th>Merchant</th>
            <th>Status</th>
            <th>Price</th>
            <th>Date</th>
            <th>Invoice</th>
          </tr>
        </thead>
        <tbody id="package-table-body">
          <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <h2>Pre-Alert a Package</h2>
    <form id="prealert-form">
      <input type="text" id="tracking-number" placeholder="Tracking Number" required />
      <input type="text" id="merchant" placeholder="Merchant" required />
      <button type="submit">Submit Pre-Alert</button>
    </form>
    <div id="form-message" aria-live="polite"></div>
    <button id="logout">Log Out</button>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://erultpckbvoalsaqmuuq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVydWx0cGNrYnZvYWxzYXFtdXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MzM5MjcsImV4cCI6MjA2OTUwOTkyN30.mB5Cverh79nwg2YMqYkc5c-Mpa397leZKEY4y_0Nja4'
    );

    window.supabase = supabase;

    const tbody = document.getElementById("package-table-body");
    const welcomeText = document.getElementById("welcome-text");
    const form = document.getElementById("prealert-form");
    const trackingInput = document.getElementById("tracking-number");
    const merchantInput = document.getElementById("merchant");
    const formMessage = document.getElementById("form-message");

    let currentUser;

    async function loadPackages() {
      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;

      if (!user) {
        welcomeText.textContent = "Welcome, Guest";
        tbody.innerHTML = "<tr><td colspan='6'>Please log in to view packages.</td></tr>";
        return;
      }

      currentUser = user;
      welcomeText.textContent = Welcome, ${user.email.split('@')[0]};

      const { data, error } = await supabase
        .from('packages')
        .select('*')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      if (error || !data) {
        tbody.innerHTML = "<tr><td colspan='6'>Error loading packages.</td></tr>";
        return;
      }

      tbody.innerHTML = "";
      data.forEach(pkg => {
        const row = document.createElement("tr");
        row.innerHTML = 
          <td>${pkg.tracking_number}</td>
          <td>${pkg.merchant || "-"}</td>
          <td>${pkg.status}</td>
          <td>${pkg.price ? $${pkg.price.toFixed(2)} : "N/A"}</td>
          <td>${new Date(pkg.created_at).toLocaleDateString()}</td>
          <td>
            ${pkg.invoice_url
              ? <a href="${pkg.invoice_url}" target="_blank">View</a>
              : <input type="file" data-id="${pkg.id}" accept="image/*" />}
          </td>
        ;
        tbody.appendChild(row);
      });

      // Upload handlers
      document.querySelectorAll('input[type="file"]').forEach(input => {
        input.addEventListener('change', async (e) => {
          const file = e.target.files[0];
          const packageId = e.target.dataset.id;
          if (!file || !packageId) return;

          const filePath = ${currentUser.id}/${packageId}-${file.name};
          const { error: uploadError } = await supabase
            .storage
            .from('invoices')
            .upload(filePath, file, { upsert: true });

          if (uploadError) {
            alert("Upload failed.");
            return;
          }

          const { data: urlData } = supabase.storage
            .from('invoices')
            .getPublicUrl(filePath);

          const publicUrl = urlData.publicUrl;

          await supabase
            .from('packages')
            .update({ invoice_url: publicUrl })
            .eq('id', packageId);

          alert("Invoice uploaded.");
          loadPackages();
        });
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const tracking = trackingInput.value.trim();
      const merchant = merchantInput.value.trim();

      if (!tracking || !merchant) {
        formMessage.style.color = "#e74c3c";
        formMessage.textContent = "Please fill in both fields.";
        return;
      }

      const { error } = await supabase.from('packages').insert([{
        user_id: currentUser.id,
        tracking_number: tracking,
        merchant,
        status: "Pre-alerted"
      }]);

      if (error) {
        formMessage.style.color = "#e74c3c";
        formMessage.textContent = "Error submitting.";
        return;
      }

      formMessage.style.color = "#27ae60";
      formMessage.textContent = "Pre-alert submitted.";
      trackingInput.value = "";
      merchantInput.value = "";
      loadPackages();
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    loadPackages();
  </script>
</body>
</html>
