<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 { margin-bottom: 20px; text-align: center; }
    input {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #5e89f0;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a73d8;
    }
    .message {
      margin-top: 10px;
      color: red;
      font-size: 0.9em;
    }
    .forgot, .link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    .forgot a, .link a {
      color: #5e89f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="logIn()">Log In</button>
    <div class="message" id="message"></div>
    <div class="forgot"><a href="#" onclick="recover()">Forgot Password?</a></div>
    <div class="link">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ggogevnzmukktcsgniyk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdnb2dldm56bXVra3Rjc2duaXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMjExNTksImV4cCI6MjA2Mzc5NzE1OX0.HSeIAtUsKybGsA4C7XiNKhry0tlgaXhdG_0AY8gLYxM'
    );

    async function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        message.innerText = "Login failed: " + error.message;
      } else {
        message.style.color = "green";
        message.innerText = "Login successful!";
        // Optionally redirect to dashboard
        // window.location.href = "dashboard.html";
      }
    }

    async function recover() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email to reset password.");
        return;
      }
      const { data, error } = await supabase.auth.resetPasswordForEmail(email);
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Password recovery email sent!");
      }
    }
  </script>
</body>
</html>
