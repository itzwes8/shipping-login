<!DOCTYPE html>
<html>
<head>
  <title>Login - Pong's Shipping Company</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #5E89F0;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a75cc;
    }

    #message {
      text-align: center;
      font-weight: bold;
    }

    .footer-link {
      text-align: center;
      margin-top: 10px;
    }

    .footer-link a {
      text-decoration: none;
      color: #5E89F0;
    }
  </style>
</head>
<body>
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Log In</button>

  <p id="message"></p>

  <div class="footer-link">
    <a href="#">Forgot password?</a><br>
    <span>Don't have an account? <a href="/signup.html">Sign up</a></span>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ggogevnzmukktcsgniyk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdnb2dldm56bXVra3Rjc2duaXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMjExNTksImV4cCI6MjA2Mzc5NzE1OX0.HSeIAtUsKybGsA4C7XiNKhry0tlgaXhdG_0AY8gLYxM'
    );

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      const message = document.getElementById('message');

      if (error) {
        if (error.message.includes("Invalid login credentials")) {
          message.innerText = "❌ Account not found or password incorrect.";
        } else {
          message.innerText = "❌ Login failed: " + error.message;
        }
        message.style.color = "red";
        return;
      }

      message.innerText = "✅ Login successful!";
      message.style.color = "green";

      // Optional redirect
      // window.location.href = "/dashboard.html";
    }
  </script>
</body>
</html>
