<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 36px 36px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 50px rgb(0 0 0 / 0.25);
    }

    h2 {
      margin: 0 0 28px 0;
      font-weight: 700;
      font-size: 2rem;
      color: #3c3c3c;
      letter-spacing: 0.03em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      font-weight: 500;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgb(41 128 185 / 0.5);
      outline: none;
      background-color: #fafaff;
    }

    button {
      width: 100%;
      padding: 16px 0;
      background-color: #2980b9;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgb(41 128 185 / 0.6);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #1c5980;
      box-shadow: 0 12px 28px rgb(28 89 128 / 0.8);
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgb(41 128 185 / 0.6);
    }

    .links {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #666;
    }
    .links a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .links a:hover {
      color: #1c5980;
      text-decoration: underline;
    }

    #message {
      margin-top: 20px;
      font-weight: 600;
      min-height: 24px;
      font-size: 0.95rem;
      color: #e74c3c;
    }
    #message.success {
      color: #27ae60;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px 28px;
      }
      h2 {
        font-size: 1.75rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="signup-title">
    <h2 id="signup-title">Create Your Account</h2>
    <input type="text" id="firstName" placeholder="First Name" aria-label="First Name" autocomplete="given-name" required />
    <input type="text" id="lastName" placeholder="Last Name" aria-label="Last Name" autocomplete="family-name" required />
    <input type="email" id="email" placeholder="Email" aria-label="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Password" aria-label="Password" autocomplete="new-password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" aria-label="Confirm Password" autocomplete="new-password" required />
    <button id="signUpButton" type="button">Sign Up</button>

    <p id="message" role="alert" aria-live="polite"></p>
    <p class="links">Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://qcnkzdcuugxahnfemjld.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjbmt6ZGN1dWd4YWhuZmVtamxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NzY4MTcsImV4cCI6MjA2ODQ1MjgxN30.04rIvDXSHF0Vt4IGdOfDpaAUS87F66As5nePB516oAA'; // Replace with your actual anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const message = document.getElementById('message');
    const signUpButton = document.getElementById('signUpButton');

    signUpButton.addEventListener('click', async () => {
      message.textContent = '';
      message.classList.remove('success');
      message.classList.remove('error');

      const firstName = firstNameInput.value.trim();
      const lastName = lastNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        message.textContent = 'Please fill in all fields.';
        message.classList.add('error');
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = 'Passwords do not match!';
        message.classList.add('error');
        return;
      }

      signUpButton.disabled = true;
      signUpButton.textContent = 'Signing up...';

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            first_name: firstName,
            last_name: lastName
          }
        }
      });

      if (error) {
        message.textContent = 'Sign-up failed: ' + error.message;
        message.classList.add('error');
        signUpButton.disabled = false;
        signUpButton.textContent = 'Sign Up';
        return;
      }

      if (data.user) {
        const { error: insertError } = await supabase
          .from('profiles')
          .insert([{
            id: data.user.id,
            first_name: firstName,
            last_name: lastName
          }]);

        if (insertError) {
          console.error('Failed to insert into profiles:', insertError.message);
          message.textContent = 'Signup succeeded but profile setup failed.';
          message.classList.add('error');
        } else {
          message.textContent = 'Sign-up successful! Please check your email to confirm.';
          message.classList.add('success');
        }
      }

      signUpButton.disabled = false;
      signUpButton.textContent = 'Sign Up';
    });
  </script>
</body>
</html>
