<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .container {
      background: #fff;
      padding: 40px 36px 36px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 2rem;
      color: #3c3c3c;
    }

    input[type="email"] {
      width: 80%;
      padding: 14px 20px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    input[type="email"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgb(41 128 185 / 0.5);
      outline: none;
      background-color: #fafaff;
    }

    button {
      width: 85%;
      padding: 16px 0;
      background-color: #FF312E;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px #bbbbbb;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #AB0200;
      box-shadow: 0 12px 28px #bbbbbb;
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgb(41 128 185 / 0.6);
    }

    #message {
      margin-top: 20px;
      font-weight: 600;
      min-height: 24px;
      font-size: 0.95rem;
    }
    #message.error {
      color: #e74c3c;
    }
    #message.success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="reset-title">
    <h2 id="reset-title">Reset Your Password</h2>
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      aria-label="Email"
      autocomplete="email"
      required
    />
    <button id="resetBtn" type="button">Send Reset Link</button>
    <p id="message" role="alert" aria-live="polite"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://erultpckbvoalsaqmuuq.supabase.co';
    const supabaseKey = 'KEY'; // replace with your actual anon/public key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const emailInput = document.getElementById('email');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');

    resetBtn.addEventListener('click', async () => {
      message.textContent = "";
      message.className = "";

      const email = emailInput.value.trim();
      if (!email) {
        message.textContent = "Please enter your email.";
        message.classList.add("error");
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = "Sending...";

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/updatepassword.html' 
        // Change this URL to where user resets password after clicking email link
      });

      resetBtn.disabled = false;
      resetBtn.textContent = "Send Reset Link";

      if (error) {
        message.textContent = "Failed to send reset email: " + error.message;
        message.classList.add("error");
      } else {
        message.textContent = "Reset email sent! Check your inbox.";
        message.classList.add("success");
      }
    });
  </script>
</body>
</html>
