<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'inter', sans-serif;
      background: #f5f7fa; /* subtle light background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
    }

    .container {
      background: #fff;
      padding: 40px 36px 36px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 50px rgb(0 0 0 / 0.25);
    }

    /* Logo container styling */
    .logo-container {
      margin-bottom: 32px;
      /* optional max height for the logo */
      max-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      max-height: 60px;
      object-fit: contain;
      width: auto;
    }

    h2 {
      margin: 0 0 28px 0;
      font-weight: 700;
      font-size: 2rem;
      color: #3c3c3c;
      letter-spacing: 0.03em;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
      font-weight: 500;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgb(41 128 185 / 0.5);
      outline: none;
      background-color: #fafaff;
    }

    button {
      width: 100%;
      padding: 16px 0;
      background-color: #FF312E; /* dashboard color */
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px #bbbbbb;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #AB0200;
      box-shadow: 0 12px 28px #bbbbbb;
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgb(41 128 185 / 0.6);
    }

    .links {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #666;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .links a {
      color: #FF312E;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .links a:hover {
      color: #AB0200;
      text-decoration: underline;
    }

    #message {
      margin-top: 20px;
      font-weight: 600;
      min-height: 24px;
      font-size: 0.95rem;
    }
    #message.error {
      color: #e74c3c;
    }
    #message.success {
      color: #27ae60;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px 28px;
      }
      h2 {
        font-size: 1.75rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="login-title">

    <!-- Logo placeholder: replace src with your logo path -->
    <div class="logo-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUYvWnk3CROvzg-bPfKCZ1OtXGQRuX1oMu7A&s" alt="Transcend Logistics Co. Logo" />
    </div>

    <h2 id="login-title">Log In</h2>
    <input type="email" id="email" placeholder="Email" aria-label="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required />
    <button id="loginBtn" type="button">Log In</button>

    <div class="links">
      <a href="#" tabindex="0">Forgot Password?</a>
      <span>Don't have an account? <a href="signup.html" tabindex="0">Sign up</a></span>
    </div>

    <p id="message" role="alert" aria-live="polite"></p>
  </div>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://erultpckbvoalsaqmuuq.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVydWx0cGNrYnZvYWxzYXFtdXVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MzM5MjcsImV4cCI6MjA2OTUwOTkyN30.mB5Cverh79nwg2YMqYkc5c-Mpa397leZKEY4y_0Nja4'; // replace with your actual anon/public key
  const supabase = createClient(supabaseUrl, supabaseKey);

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const message = document.getElementById('message');
  const loginBtn = document.getElementById('loginBtn');

  loginBtn.addEventListener('click', async () => {
    message.textContent = "";
    message.className = "";

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      message.textContent = "Please fill in all fields.";
      message.classList.add("error");
      return;
    }

    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    loginBtn.disabled = false;
    loginBtn.textContent = "Log In";

    if (error) {
      message.textContent = error.message.includes("Invalid login credentials")
        ? "Email not registered or password is incorrect."
        : "Login failed: " + error.message;
      message.classList.add("error");
    } else {
      const session = data.session;
      const user = session?.user;
      const role = user?.user_metadata?.role;

      message.textContent = "Login successful! Redirecting...";
      message.classList.add("success");

      setTimeout(() => {
        if (role === 'admin') {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/dashboard.html";
        }
      }, 1200);
    }
  });
</script>

</body>
</html>
